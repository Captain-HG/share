<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>

<![endif]-->
<title>用户查看</title>
</head>
<body>
<div class="cl pd-20" style=" background-color:#5bacb6">
	<img class="avatar size-XL l" src="static/h-ui/images/ucnter/avatar-default.jpg">
	<dl style="margin-left:80px; color:#fff">
		<dt>
			<span class="f-23" style="font-size: 36px;margin-left: 22px" th:text="${activity.aName}">张三</span>
		</dt>
		<dd class="pt-10 f-12" style="margin-left:0" th:text="${activity.aDetail}"> 商家简介:这家伙很懒，什么也没有留下</dd>
	</dl>
</div>
<div class="pd-20">
	<table class="table">
		<tbody>
			<tr>
				<th  width="" class="text-r" >活动名称：</th>
				<td th:text="${activity.aName}">男</td>
			</tr>
			<tr>
				<th  width="" class="text-r">活动起始时间：</th>
				<td th:text="${commons.fmtdate(activity.aStartTime)}">13000000000</td>
			</tr>
			<tr >
				<th width="" class="text-r">活动截止时间：</th>
				<td th:text="${commons.fmtdate(activity.aEndTime)}">北京市 海淀区</td>
			</tr>
			<tr >
				<th width="" class="text-r">活动url：</th>
				<td th:text="${activity.aUrl}">2014.12.20</td>
			</tr>
			<tr >
				<th  width="" class="text-r">活动详情：</th>
				<td th:text="${activity.aDetail}">已通过审核</td>
			</tr>
			<tr>
				<th width="" class="text-r">创建时间：</th>
				<td th:text="${commons.fmtdate(activity.aBackup)}">已通过审核</td>
			</tr>
			<tr >
				<th width="" class="text-r">状态：</th>
				<td th:text="${activity.aState}">已通过审核</td>
			</tr>
		</tbody>
	</table>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> 
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
</body>
</html>
