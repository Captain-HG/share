<title>添加商家</title>

</head>
<body>
<article class="page-container">
	<form th:action="admin-addProvide" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商家名：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="pName" name="pName">
		</div>
	</div>
		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账号：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="mobile" name="pAccount" onchange ="ajaxRegister()" >
		</div>
	</div>
	<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商家地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="pAddress" name="pAddress"  >
			</div>
	</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商家营业号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="pPermitNumber" name="pPermitNumber"  >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" value="" placeholder="" id="pPassword" name="pPassword">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" value="" placeholder="" id="rePassword" name="rePassword">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input value="1" name="pState" type="radio" id="state-1" checked>
					<label for="state-1">启用</label>
				</div>
				<div class="radio-box">
					<input th:value="0" type="radio" id="state-2" name="pState">
					<label for="state-2">禁用</label>
				</div>
			</div>
		</div>


		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
	 var fys="error";
    function ajaxRegister(){
        var account = $("#mobile").val();
        $.ajax({
            url : "ajaxRegister",
            data :{"account" : account},
            success: function(str) {
                if ("true" != str) {
                    //帐号已经存在
                  //  $("#accountId").append("<span> 帐号已经存在。请使用其它帐号！ </span>");
                    alert("帐号已经存在。请使用其它帐号！");
                    //定焦
					fys="error";
                    $("#mobile").focus();
                }
                else {

                    fys="true";
                    //账号未存在
                   // $("#accountId span").remove();
                }
            }
        });
    }
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
        rules:{
            pName:{
                required:true,
                minlength:2,
                maxlength:16
            },
            pPassword:{
                required:true,
                minlength:6,
                maxlength:16
            },
            rePassword:{
                required:true,
                minlength:6,
                maxlength:16,
                equalTo: "#pPassword"
			},
            pAccount:{
                required:true,
                isMobile:true
            },
            pAddress:{
                required:true,
                minlength:6,
                maxlength:16
            },
            pPermitNumber:{
                required:true,
				number:true,
                minlength:12,
                maxlength:12
			},

        },
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
            if (fys=="true") {
                $("form").ajaxSubmit(function (data) {
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.$('#btn-refresh').click();
                    parent.layer.close(index);
                });
            }
            else {
                alert("完善信息");
                return false;
			}
		}
	});
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
