/*用户-查看*/
function member_show(title,url,id,w,h){
	layer_show(title,url+"?uid="+id,w,h);
}
/*活动-重审*/
function member_examination(obj,id){
    layer.confirm('确认要重新审核这项活动吗？',function(index){
        $.ajax({
            type: 'POST',
            url: 'admin-examineActivity?aId='+id,
            success: function(data){
                layer.msg('已重置!',{icon: 5,time:1000});
                setTimeout(function(){
                    window.location.reload();
                }, 1000);

            },
            error:function(data) {
                console.log(data.msg);
            },
        });
    });
}
/*活动-停用*/
function member_stop(obj,id){
    layer.confirm('确认要取消这活动吗？',function(index){
		$.ajax({
			type: 'POST',
			url: 'admin-stopActivity?aId='+id,
			success: function(data){
				layer.msg('已取消!',{icon: 5,time:1000});
                setTimeout(function(){
                    window.location.reload();
                }, 1000);

			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}
/*活动-成功*/
function member_success(obj,id){
    layer.confirm('确认设置活动完成吗？',function(index){
        $.ajax({
            type: 'POST',
            url: 'admin-successActivity?aId='+id,
            success: function(data){
                layer.msg('已设置!',{icon: 5,time:1000});
                setTimeout(function(){
                    window.location.reload();
                }, 1000);

            },
            error:function(data) {
                console.log(data.msg);
            },
        });
    });
}
/*活动-启用*/
function member_start(obj,id){
	layer.confirm('确认通过审核吗？',function(index){
		$.ajax({
			type: 'POST',
			url: 'admin-startActivity?aId='+id,
			success: function(data){
				layer.msg('已审核通过!',{icon: 6,time:1000});
                setTimeout(function(){
                    window.location.reload();
                }, 1000);
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}

	layer_show(title,url+"?pId="+id,w,h);
}
/*用户-删除*/
function member_del(uid){

    var basePath =[[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]];
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
             url: basePath + '/deleteStudent?uid='+uid,
			data:null,
			success: function(data){
				layer.msg('已删除!',{icon:1,time:1000});
                setTimeout(function(){
                    window.location.reload();
                }, 1000);
			},
			error:function(data) {
                alert("发生错误");
				console.log(data.msg);
			},
		});
	});


}
